<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Gentium+Plus&display=swap"    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>

    <div class="bg-img">
        <!-- <img src="#../../../code/front-end/astronaut.jpeg" alt="astronaut"> -->
    </div>

    <div id="logo">
        <!-- <header id="logo-text">Space Travel</header> -->
    </div>
    
    <div class="container">
        <div id="para">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
            <span>Sign up <em>now</em> to get started.</span></br>
            <br>
            You <em>know</em> you want to.</p>

        </div>
        <div id="form">
            <form action="#">
                <fieldset required="">
                    <legend>Let's do this!</legend>
                    <div class="section-container">
                        <div id="section-1">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name">
    
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">

                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">
                        </div>
                        
                        <div id="section-2">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name">
    
                            <label for="phone-num">PHONE NUMBER</label>
                            <input type="tel" name="phone-num" id="phone-num">

                            <label for="c-password">CONFIRM PASSWORD</label>
                            <input type="password" name="c-password" id="p-password">
                        </div>
                    </div>
                </fieldset>    
            </form>
        </div>
        <div id="create-account">
            <input type="submit" value="create-account">
        </div>
        <div id="log-in">
            <p>Already have an account? <span>Log in</span></p>
        </div>
        
    </div>






    
</body>
</html>
