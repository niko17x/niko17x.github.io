<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="javascript.js" defer="defer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Gentium+Plus&family=Joan&display=swap" rel="stylesheet">
	<title>Document</title>
</head>
<body>
	
	<div class="container">
		<!-- Section for the logo and header area. -->
		<div class="logo-section">
			<div id="logo-img">
				<img src="odin-logo.png" alt="odin logo">
			</div>
			<div id="logo-header">
				<header>The Odin Project</header>
			</div>
		</div>


		<!-- Section for the paragraph and form area. -->
		<div class="form-section">

			<!-- Intro text section. -->
			<div id="form-section-1">
				<p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</br>
				</br>
				You <span>know</span> you want to.</p>
			</div>

			<!-- Sign up form section. -->
			<div id="form-section-2">
				<form action="#" method="get">
					<div id="form-text">
						<p>Let's do this!</p>
					</div>
					<div id="sign-up-form">
						<div id="fn">
							<label for="first-name">First Name</label>
							<input type="text" name="first-name" id="first-name" required>
						</div>
						<div id="ln">
							<label for="last-name">Last Name</label>
							<input type="text" name="last-name" id="last-name" required>
						</div>
						<div id="email">
							<label for="email">Email</label>
							<input type="email" name="email" id="email">
						</div>
						<div id="pn">
							<label for="phone-number">Phone Number</label>
							<input type="tel" name="phone-number" id="phone-number">
						</div>
						<div id="pw">
							<label for="passwore">Password</label>
							<input type="password" name="password" id="password">
						</div>
						<div id="cpw">
							<label for="confirm-password">Confirm Password</label>
							<input type="password" name="confirm-password" id="confirm-password">
						</div>
					</div>
				</form>
			</div>

			<!-- Submit button section. -->
			<div id="form-section-3">
				<div id="submit-button">
					<button type="submit">Create Account</button>
				</div>
				<div id="log-in">
					<p>Already have an account? <span id="log-in-text">Log in</span></p>
				</div>
			</div>

		</div>
	</div>
    
</body>
</html>
